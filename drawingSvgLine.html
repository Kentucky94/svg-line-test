    <script>
      const mask = document.getElementById("reveal");

      if (mask) {
        const MIN_VAL = 0;
        const MAX_VAL = mask.getTotalLength();

        if(!MAX_VAL) throw new Error('incorrect path length');

        const SPEED = 10;

        function update(val1, val2) {
          mask.style.strokeDasharray = `${val1}px ${val2}px`;
        }

        function frameWithState() {
          let option1 = MIN_VAL;
          let option2 = MAX_VAL;
          let showing = true;

          update(option1, option2);

          return function () {
            if (showing) {
              option1 = Math.min(option1 + SPEED, MAX_VAL);
              option2 = Math.max(option2 - SPEED, MIN_VAL);
            } else {
              option1 = Math.max(option1 - SPEED, MIN_VAL);
              option2 = Math.min(option2 + SPEED, MAX_VAL);
            }

            if (option1 === MAX_VAL && option2 === MIN_VAL) {
              showing = false;
            } else if (option1 === MIN_VAL && option2 === MAX_VAL) {
              showing = true;
            }

            update(option1, option2);
            requestAnimationFrame(frame);
          };
        }

        const frame = frameWithState();
        frame();
      }
