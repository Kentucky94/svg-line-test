    <script>
      const mask = document.getElementById("reveal");
      const target = document.getElementById("target");

      if (mask && target) {

        // function drawMaskLineDot(length) {
        //   const {x, y} = mask.getPointAtLength(length);
        //   drawDot(x, y);
        // }

        // function drawDot(x, y) {
        //   const dot = document.createElement('div');
        //   dot.classList.add("dot");
        //   dot.style.left = `${x}`;
        //   dot.style.top = `${y}`;
        //   document.body.append(dot)
        // }

        function getSpaceBetweenPoints(length, invert = false) {
          if (!length) return 0;

          const maskPoint = mask.getPointAtLength(length);
          const targetPoint = target.getPointAtLength(length);

          const maskX = maskPoint.x;
          const maskY = maskPoint.y;
          const targetX = invert ? targetPoint.y : targetPoint.x;
          const targetY = invert ? targetPoint.x : targetPoint.y;

          // console.log('x', maskX, targetX)
          // console.log('y', maskY, targetY)

          const xDiff = Math.abs(maskX - targetX);
          const yDiff = Math.abs(maskY - targetY);
          const spaceBetweenPoints = Math.sqrt(xDiff ** 2 + yDiff ** 2);

          // console.log('diff', spaceBetweenPoints)

          return spaceBetweenPoints;
        }

        // console.log(mask.getPointAtLength(800))
        // console.log(target.getPointAtLength(800))
        const MIN_VAL = 0;
        const MAX_VAL = mask.getTotalLength();

        if (!MAX_VAL) throw new Error("incorrect path length");

        const SPEED = 10;

        function update(val1, val2) {
          mask.style.strokeDasharray = `${val1}px ${val2}px`;

          // const diff = getSpaceBetweenPoints(val1, true) / 10;
          // mask.style.strokeWidth = `${diff}px`;
        }

        function frameWithState() {
          let option1 = MIN_VAL;
          let option2 = MAX_VAL;
          let showing = true;
          // let firstDraw = true;

          update(option1, option2);

          return function loop () {
            if (showing) {
              option1 = Math.min(option1 + SPEED, MAX_VAL);
              option2 = Math.max(option2 - SPEED, MIN_VAL);
            } else {
              option1 = Math.max(option1 - SPEED, MIN_VAL);
              option2 = Math.min(option2 + SPEED, MAX_VAL);
            }

            if (option1 === MAX_VAL && option2 === MIN_VAL) {
              showing = false;
              // firstDraw = false;
            } else if (option1 === MIN_VAL && option2 === MAX_VAL) {
              showing = true;
            }

            // if (firstDraw) {
            //   drawMaskLineDot(option1);
            // }

            update(option1, option2);
            requestAnimationFrame(loop);
          };
        }

        const frame = frameWithState();
        frame();
      }
    </script>
